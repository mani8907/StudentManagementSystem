<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <link rel="stylesheet" href="styles.css">
    <title>Add Student</title>
</head>
<body>
    <div class="container">
        <form action="students" method="post">
            <h2>Add Student</h2>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="Enter student ID" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter student name" required>
            
             <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Enter age" required>


            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter course name" required>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter Email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>



            <button type="submit">Add Student</button>
        </form>
    </div>
</body>
</html>
